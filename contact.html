    <section class="contact-section">
        <div class="contact-wrapper">
          <div class="contact-header">
              <h1>Get in Touch</h1>
              <p>Feel free to reach out for any questions or opportunities!</p>
          </div>
          
          <div class="contact-content">
              <div class="contact-form">
                  <form>
                      <div class="form-group">
                          <label for="name">Your Name</label>
                          <input type="text" id="name" name="name" required>
                      </div>
                      <div class="form-group">
                          <label for="email">Your Email</label>
                          <input type="email" id="email" name="email" required>
                      </div>
                      <div class="form-group">
                          <label for="message">Your Message</label>
                          <textarea id="message" name="message" required></textarea>
                      </div>
                      <button type="submit">Send Message</button>
                  </form>
              </div>
              
              <div class="contact-info">
                  <h3>Contact Information</h3>
                  <div class="info-item">
                    <i class="fa-solid fa-envelope"></i>
                      <span>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></span>
                  </div>
                  <div class="info-item">
                    <i class="fa-solid fa-phone"></i>
                      <span>Phone: (123) 456-7890</span>
                  </div>
                  <div class="info-item">
                    <i class="fa-brands fa-twitter"></i>
                      <span><a href="https://twitter.com/yourusername">Twitter</a></span>
                  </div>
                  <div class="info-item">
                    <i class="fa-brands fa-linkedin"></i>
                      <span><a href="https://linkedin.com/in/yourusername">LinkedIn</a></span>
                  </div>
              </div>
          </div>
      </div>
    </section>
